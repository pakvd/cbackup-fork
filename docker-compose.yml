services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: cbackup_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cbackup}
      MYSQL_USER: ${MYSQL_USER:-cbackup}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cbackup_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./core/install/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    # Security: MySQL port should NOT be exposed to host in production
    # Uncomment next line only for development/debugging
    # ports:
    #   - "${MYSQL_PORT:-3306}:3306"
    networks:
      - cbackup_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Application (Core)
  web:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: cbackup_web
    restart: unless-stopped
    environment:
      PHP_FPM_LISTEN: 0.0.0.0:9000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-cbackup}
      DB_USER: ${MYSQL_USER:-cbackup}
      DB_PASSWORD: ${MYSQL_PASSWORD:-cbackup_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PHP_TIMEZONE: ${PHP_TIMEZONE:-UTC}
      ENABLE_OPCACHE: ${ENABLE_OPCACHE:-true}
      DOCKER_CONTAINER: "true"
      container: "docker"
    volumes:
      - ./core:/var/www/html
      - web_runtime:/var/www/html/runtime
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cbackup_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: cbackup_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./core:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - cbackup_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cbackup_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - cbackup_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Java Worker
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: cbackup_worker
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-cbackup}?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-cbackup}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-cbackup_password}
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - cbackup_network

volumes:
  db_data:
    driver: local
  web_runtime:
    driver: local
  web_assets:
    driver: local
  redis_data:
    driver: local

networks:
  cbackup_network:
    driver: bridge

