server {
    listen 80;
    server_name localhost;
    root /var/www/html/web;
    index index.php index.html;
    
    # Hide server version (security through obscurity)
    server_tokens off;

    client_max_body_size 50M;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serve static assets directly (Yii assets, CSS, JS, etc.)
    # Assets are published by Yii2 to /var/www/html/web/assets/
    location ^~ /assets/ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    # Serve bower/npm assets if needed
    location ^~ /plugins/ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_pass web:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Increase timeouts for long-running queries (e.g., schema loading, complex queries)
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        
        # Increase buffers for large responses
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;
        
    # Security headers and PHP settings
    fastcgi_param PHP_VALUE "open_basedir=/var/www/html:/tmp";
    
    # Production security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content-Security-Policy can be customized based on your needs
    # Uncomment and adjust if needed:
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    }

    location ~ /\. {
        deny all;
    }

    location ~ \.(htaccess|htpasswd|ini|log|sh|sql)$ {
        deny all;
    }

    # Block access to files outside web directory (security check for installer)
    location ~ ^/(LICENSE|README|CHANGELOG|composer\.json|composer\.lock|\.git|runtime|vendor|config) {
        deny all;
        return 403;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

